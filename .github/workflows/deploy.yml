name: Deploy POS System

# Trigger workflow on push to main or pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Environment variables for all jobs
env:
  NODE_VERSION: '20'
  SUPABASE_PROJECT_ID: 'cmxaayivtseronirqwec'

jobs:
  # Job 1: Run tests and linting
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # Job 2: Apply database migrations (WITH AUTO-SYNC)
  migrate:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    # Only run on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # CRITICAL: Get full git history for proper commits
          fetch-depth: 0
          # Use PAT token to allow pushing back to repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Pull remote migrations FIRST (prevent sync issues)
        run: |
          echo "üîÑ Pulling remote migrations to sync with database..."
          supabase db pull
          
          echo "üìã Migration status after pull:"
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migration filenames
        run: |
          echo "üîç Validating migration filenames..."
          
          invalid_count=0
          for file in supabase/migrations/*.sql; do
            basename=$(basename "$file")
            
            # Check for whitespace
            if [[ "$basename" =~ ^[[:space:]] ]] || [[ "$basename" =~ [[:space:]]$ ]]; then
              echo "‚ùå Invalid: $basename (has whitespace)"
              invalid_count=$((invalid_count + 1))
            # Check format: 14-digit timestamp + underscore + name + .sql
            elif ! [[ "$basename" =~ ^[0-9]{14}_[a-z0-9_]+\.sql$ ]]; then
              echo "‚ùå Invalid: $basename (wrong format)"
              invalid_count=$((invalid_count + 1))
            fi
          done
          
          if [ $invalid_count -gt 0 ]; then
            echo "‚ùå Found $invalid_count invalid migration file(s)"
            echo "Fix filenames to match: <timestamp>_<name>.sql"
            exit 1
          fi
          
          echo "‚úÖ All migration filenames are valid"

      - name: Apply database migrations
        run: |
          echo "üì§ Pushing local migrations to remote database..."
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit pulled migrations back to repo
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add migration files
          git add supabase/migrations/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "‚úÖ No new migrations to commit"
          else
            echo "üì¶ Committing pulled migrations..."
            git commit -m "chore: sync remote migrations from deployment [skip ci]"
            
            echo "‚¨ÜÔ∏è  Pushing to GitHub..."
            git push origin main
            
            echo "‚úÖ Migrations synced back to repository"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final migration status
        run: |
          echo "üìä Final migration status:"
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # Job 3: Deploy Edge Functions
  deploy-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    needs: [test, migrate]
    # Only run on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          echo "üöÄ Deploying Edge Functions..."
          supabase functions deploy send-invitation-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set Edge Function secrets
        run: |
          echo "üîê Setting Edge Function secrets..."
          supabase secrets set RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # Job 4: Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test, migrate]
    # Run on main branch or pull requests
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Deploying to Vercel (Production)..."
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: |
          echo "üöÄ Deploying to Vercel (Preview)..."
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Deployment successful!\n\nüîó Preview URL: ${deploymentUrl}`
            });

      - name: Deployment summary
        run: |
          echo "### üöÄ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ env.DEPLOYMENT_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

